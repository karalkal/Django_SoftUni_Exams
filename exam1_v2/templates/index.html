{% extends 'base.html' %}
{% block content %}

    <h1>My Recipes</h1>
    {% for recipe in recipes %}
        <div class="items-container">
            <div class="item">
                <h2>{{ recipe.title }}</h2>
                <img class="detail-img" src="{{ recipe.image_url }}" alt="{{ recipe.description }}">
                <div class="recipe-info">
                    {{ recipe.description }}
                </div>
                <div class="buttons-container">
                    <a class="button detail" href="{% url 'recipe details page' recipe.pk %}">Details</a>
                    <a class="button edit" href="{% url 'edit recipe page' recipe.pk %}">Edit</a>
                    <a class="button delete" href="{% url 'delete recipe page' recipe.pk %}">Delete</a>
                </div>
            </div>
        </div>

    {% empty %}
        <h2>There are no recipes.</h2>

    {% endfor %}

{% endblock %}
