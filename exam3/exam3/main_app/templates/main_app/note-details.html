{% extends 'base.html' %}
{% block content %}

    <div class="body">
        <!--headings-->
        <h1>Note Details</h1>
        <!--headings-->

        <!--details note box-->
        <div class="note-details-container">
            <h2>{{ searched_note.title }}</h2>
            <img class="detail-img" src="{{ searched_note.image_url }}"
                 alt="{{ searched_note.title }}"/>
            <div>
                <p>Content</p>
            </div>
            <p>
                {{ searched_note.content}}
            </p>
            <div class="right">
                <a class="button edit" href="{% url 'edit note page' searched_note.pk %}">Edit</a>
                <a class="button delete" href="{% url 'delete note page' searched_note.pk %}">Delete</a>
            </div>
        </div>
        <!--end details note box-->
    </div>

{% endblock %}
